<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            poppins: ["poppins", "ui-sans-serif", "system-ui", "sans-serif"],
          },
          extend: {
            colors: {
              theme: "#0A061E",
              background: "#1A1531",
              button: "#FFD88D",
              card: "#27223E",
              light: "#DBD8E9",
              outline: "#353147",
              secondary: "#7E7997",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div
      id="edit-form"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white p-8 rounded-lg w-1/3">
        <h2 class="text-2xl font-bold mb-4">Edit Komunitas</h2>
        <form id="edit-community-form">
          <input type="hidden" id="edit-id" class="hidden" />
          <div class="mb-4">
            <label for="edit-nama" class="block text-gray-700 font-bold mb-2"
              >Nama Komunitas:</label
            >
            <input
              type="text"
              id="edit-nama"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="mb-4">
            <label
              for="edit-deskripsi"
              class="block text-gray-700 font-bold mb-2"
              >Deskripsi:</label
            >
            <textarea
              id="edit-deskripsi"
              rows="4"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            ></textarea>
          </div>
          <div class="mb-4">
            <label
              for="edit-jumlah-anggota"
              class="block text-gray-700 font-bold mb-2"
              >Jumlah Anggota:</label
            >
            <input
              type="number"
              id="edit-jumlah-anggota"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="mb-4">
            <label
              for="edit-batas-anggota"
              class="block text-gray-700 font-bold mb-2"
              >Batas Anggota:</label
            >
            <input
              type="number"
              id="edit-batas-anggota"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="flex justify-end">
            <button
              type="button"
              class="bg-gray-500 text-white px-4 py-2 rounded-lg mr-2"
              onclick="closeEditForm()"
            >
              Batal
            </button>
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-lg"
            >
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="script/dataKomunitas.js"></script>
  </body>
</html>
