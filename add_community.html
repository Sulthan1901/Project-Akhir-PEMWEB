<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <title>Sportistic</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            poppins: ["poppins", "ui-sans-serif", "system-ui", "sans-serif"],
          },
          extend: {
            colors: {
              theme: "#0A061E",
              background: "#1A1531",
              button: "#FFD88D",
              card: "#27223E",
              light: "#DBD8E9",
              outline: "#353147",
              secondary: "#7E7997",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-theme text-light">
    <main class="flex font-poppins h-screen">
      <!-- Sidebar Start -->
      <aside class="sidebar mx-5">
        <div
          class="logo flex mt-5 justify-center items-center font-bold text-xl cursor-pointer"
        >
          <div class="logo-wrap w-52 mx-1">
            <a href="overview.html"><img src="assets/logo.png" alt="" /></a>
          </div>
        </div>
        <div class="general-tab">
          <p class="uppercase font-semibold text-xs">Umum</p>
          <nav>
            <div
              class="button flex justify-start items-center font-semibold border rounded-full border-outline py-2 pl-3 pr-16 cursor-pointer my-3"
            >
              <div class="icon-wrap size-5 mr-3">
                <img src="assets/icons/overview-icon.png" alt="" />
              </div>
              <span class="text-sm">Ringkasan</span>
            </div>
            <div
              class="button flex justify-start items-center font-semibold border-none rounded-full border-outline py-2 pl-3 pr-16 cursor-pointer my-3 bg-button text-theme shadow-lg shadow-button/30"
            >
              <div class="icon-wrap size-5 mr-3">
                <img src="assets/icons/people-icon.png" alt="" />
              </div>
              <span class="text-sm">Komunitas</span>
            </div>
            <div
              class="button flex justify-start items-center font-semibold border rounded-full border-outline py-2 pl-3 pr-16 cursor-pointer my-3"
            >
              <div class="icon-wrap size-5 mr-3">
                <img src="assets/icons/manageTask-icon.png" alt="" />
              </div>
              <span class="text-sm">Tanding</span>
            </div>
            <div
              class="button flex justify-start items-center font-semibold border rounded-full border-outline py-2 pl-3 pr-16 cursor-pointer my-3"
            >
              <div class="icon-wrap size-5 mr-3">
                <img src="assets/icons/rewards-icon.png" alt="" />
              </div>
              <span class="text-sm">Kupon</span>
            </div>
            <div
              class="button flex justify-start items-center font-semibold border rounded-full border-outline py-2 pl-3 pr-16 cursor-pointer my-3"
            >
              <div class="icon-wrap size-5 mr-3">
                <img src="assets/icons/aiCustom-icon.png" alt="" />
              </div>
              <span class="text-sm">Sewa Lapangan</span>
            </div>
          </nav>
        </div>
        <hr class="my-7 border-outline" />
        <div class="other-tab">
          <p class="uppercase font-semibold text-xs">Lainnya</p>
          <nav>
            <div
              class="button flex justify-start items-center font-semibold border rounded-full border-outline py-2 pl-3 pr-16 cursor-pointer my-3"
            >
              <div class="icon-wrap size-5 mr-3">
                <img src="assets/icons/settings-icon.png" alt="" />
              </div>
              <span class="text-sm">Profil</span>
            </div>
            <div
              class="button flex justify-start items-center font-semibold border rounded-full border-outline py-2 pl-3 pr-16 cursor-pointer my-3"
            >
              <div class="icon-wrap size-5 mr-3">
                <img src="assets/icons/logout-icon.png" alt="" />
              </div>
              <span class="text-sm">Keluar</span>
            </div>
          </nav>
        </div>
      </aside>
      <!-- Sidebar End -->

      <!-- Main Content Start -->
      <div
        class="content bg-background rounded-l-[60px] flex-grow ml-6 overflow-auto"
      >
        <!-- Top Bar Start -->
        <!-- Top Bar End -->
        <!-- Heading Start -->
        <div class="heading mx-[6.5rem] mt-12">
          <h1 class="text-light font-extrabold text-xl">Buat Komunitas</h1>
        </div>
        <!-- Heading End -->
        <form action="">
          <div class="flex flex-col">
            <!-- input community name start  -->
            <input
              type="text"
              id="community-name"
              placeholder="Nama Komunitas"
              class="mt-7 mx-[6.5rem] px-4 py-2 text-light bg-theme border rounded-lg focus:outline-none focus:border-gray-500"
            />
            <!-- input community name end -->

            <!-- input address start  -->
            <input
              type="text"
              id="deskripsi"
              placeholder="Deskripsi"
              class="mt-7 mx-[6.5rem] px-4 py-2 text-light bg-theme border rounded-lg focus:outline-none focus:border-gray-500"
            />
            <!-- input address end -->

            <!-- input motivation start  -->
            <textarea
              type="text"
              id="motivation"
              placeholder="Jumlah Anggota"
              class="mt-7 mx-[6.5rem] px-4 py-2 text-light bg-theme border rounded-lg focus:outline-none focus:border-gray-500"
            ></textarea>
            <!-- input motivation end -->

            <!-- tombol save start -->
            <div class="flex justify-center mt-7 space-x-4">
              <!-- Tombol Simpan -->
              <button
                class="text-center font-semibold rounded-full py-2 w-36 cursor-pointer text-sm bg-gradient-to-b from-[#977FFF] to-[#6F4FFF] text-white hover:opacity-90"
                onclick="Simpan()"
              >
                Simpan
              </button>
              <!-- Tombol Kembali -->
              <button
                class="text-center font-semibold rounded-full py-2 w-36 cursor-pointer text-sm bg-gradient-to-b from-gray-300 to-gray-500 text-black hover:opacity-90"
                onclick="back()"
              >
                Kembali
              </button>
            </div>
            <!-- tombol save end -->
          </div>
        </form>
      </div>
    </main>
    <script>
      function Simpan() {
        window.location.href = "community.html";
      }
      function back() {
        window.location.href = "community.html";
      }
    </script>

    <script src="script/addKomunitas.js"></script>
  </body>
</html>
