<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <title>Sportistic</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    poppins: ["poppins", "ui-sans-serif", "system-ui", "sans-serif"],
                },
                extend: {
                    colors: {
                        theme: "#0A061E",
                        background: "#1A1531",
                        button: "#FFD88D",
                        card: "#27223E",
                        light: "#DBD8E9",
                        outline: "#353147",
                        secondary: "#7E7997",
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-theme text-light">
    <main class="flex font-poppins h-screen">
        <!-- Sidebar Start -->
        <aside class="sidebar mx-5">
            <div class="logo flex mt-5 justify-center items-center font-bold text-xl cursor-pointer">
                <div class="logo-wrap w-52 mx-1">
                    <a href="overview.html"><img src="assets/logo.png" alt="" /></a>
                </div>
            </div>
            <div class="general-tab">
                <p class="uppercase font-semibold text-xs">Umum</p>
                <nav>
                    <div class="button flex justify-start items-center font-semibold border rounded-full border-outline py-2 pl-3 pr-16 cursor-pointer my-3"
                        onclick="overview()">
                        <div class="icon-wrap size-5 mr-3">
                            <img src="assets/icons/overview-icon.png" alt="" />
                        </div>
                        <span class="text-sm">Ringkasan</span>
                    </div>
                    <div class="button flex justify-start items-center font-semibold border-none rounded-full border-outline py-2 pl-3 pr-16 cursor-pointer my-3 "
                        onclick="komunitas()">
                        <div class="icon-wrap size-5 mr-3">
                            <img src="assets/icons/people-icon.png" alt="" />
                        </div>
                        <span class="text-sm">Komunitas</span>
                    </div>
                    <div class="button flex justify-start items-center font-semibold border rounded-full border-outline py-2 pl-3 pr-16 cursor-pointer my-3 bg-button text-theme shadow-lg shadow-button/30"
                        onclick="main()">
                        <div class="icon-wrap size-5 mr-3">
                            <img src="assets/icons/manageTask-icon.png" alt="" />
                        </div>
                        <span class="text-sm">Tanding</span>
                    </div>
                    <div class="button flex justify-start items-center font-semibold border rounded-full border-outline py-2 pl-3 pr-16 cursor-pointer my-3"
                        onclick="kupon()">
                        <div class="icon-wrap size-5 mr-3">
                            <img src="assets/icons/rewards-icon.png" alt="" />
                        </div>
                        <span class="text-sm">Kupon</span>
                    </div>
                    <div class="button flex justify-start items-center font-semibold border rounded-full border-outline py-2 pl-3 pr-16 cursor-pointer my-3"
                        onclick="sewa()">
                        <div class="icon-wrap size-5 mr-3">
                            <img src="assets/icons/aiCustom-icon.png" alt="" />
                        </div>
                        <span class="text-sm">Sewa Lapangan</span>
                    </div>
                </nav>
            </div>
            <hr class="my-7 border-outline" />
            <div class="other-tab">
                <p class="uppercase font-semibold text-xs">Lainnya</p>
                <nav>
                    <div class="button flex justify-start items-center font-semibold border rounded-full border-outline py-2 pl-3 pr-16 cursor-pointer my-3"
                        onclick="profil()">
                        <div class="icon-wrap size-5 mr-3">
                            <img src="assets/icons/settings-icon.png" alt="" />
                        </div>
                        <span class="text-sm">Profil</span>
                    </div>
                    <div class="button flex justify-start items-center font-semibold border rounded-full border-outline py-2 pl-3 pr-16 cursor-pointer my-3"
                        onclick="tolong()">
                        <div class="icon-wrap size-5 mr-3">
                            <img src="assets/icons/help-icon.png" alt="" />
                        </div>
                        <span class="text-sm">Bantuan</span>
                    </div>
                    <div class="button flex justify-start items-center font-semibold border rounded-full border-outline py-2 pl-3 pr-16 cursor-pointer my-3"
                        onclick="keluar()">
                        <div class="icon-wrap size-5 mr-3">
                            <img src="assets/icons/logout-icon.png" alt="" />
                        </div>
                        <span class="text-sm">Keluar</span>
                    </div>
                </nav>
            </div>
        </aside>
        <!-- Sidebar End -->

        <!-- Main Content Start -->
        <div class="content bg-background rounded-l-[60px] flex-grow ml-6 overflow-auto">
            <!-- Top Bar Start -->>
            <!-- Top Bar End -->
            <!-- Heading Start -->
            <div class="heading mx-[6.5rem]">
                <h1 class="text-light font-extrabold text-xl mt-12">Mulai Pertandingan Terbuka</h1>
            </div>
            <!-- Heading End -->

            <div class="flex flex-col">
                <!-- input community name start  -->
                <div class="flex flex-wrap mt-7 mx-[6.5rem] items-center">
                    <label for="date" class="text-lg font-semibold ">Tanggal</label>
                    <input type="date" id="date" placeholder=""
                        class="px-4 py-2 text-light bg-theme border rounded-lg focus:outline-none focus:border-gray-500 mx-6" />
                    <label for="Pukul" class="text-lg font-semibold">Pukul </label>
                    <input type="time" id="Pukul" placeholder=""
                        class="px-4 py-2 text-light bg-theme border rounded-lg focus:outline-none focus:border-gray-500 ml-5 mr-3" />
                    <label for="Sampai" class="text-lg font-semibold ">ãƒ¼</label>
                    <input type="time" id="Sampai" placeholder=""
                        class="px-4 py-2 text-light bg-theme border rounded-lg focus:outline-none focus:border-gray-500 ml-3 mr-5" />
                    <label for="price" class="text-lg font-semibold ">HTM</label>
                    <input type="text" id="price" placeholder="Rp."
                        class="px-4 py-2 text-light bg-theme border rounded-lg focus:outline-none focus:border-gray-500 ml-6 w-auto" />
                </div>
                <div class="flex flex-wrap mt-7 mx-[6.5rem] items-center">
                    <label for="tim-satu" class="text-lg font-semibold ">Nama Tim 1</label>
                    <input type="text" id="tim-satu" placeholder=""
                        class="px-4 py-2 text-light bg-theme border rounded-lg focus:outline-none focus:border-gray-500 mx-5" />
                    <label for="tim-dua" class="text-lg font-semibold">Nama Tim 2</label>
                    <input type="text" id="tim-dua" placeholder=""
                        class="px-4 py-2 text-light bg-theme border rounded-lg focus:outline-none focus:border-gray-500 mx-5" />
                    <label for="anggota" class="text-lg font-semibold ">Anggota/Tim</label>
                    <input type="number" id="anggota" placeholder=""
                        class="px-4 py-2 text-light bg-theme border rounded-lg focus:outline-none focus:border-gray-500 ml-5 mr-4 w-24" />
                </div>
                <!-- input community name end -->
                <!-- input address start  -->
                <input type="text" id="location" placeholder="Nama Tempat"
                    class="mt-7 mx-[6.5rem] px-4 py-2 text-light bg-theme border rounded-lg focus:outline-none focus:border-gray-500" />
                <!-- input address end -->
                <!-- input address start  -->
                <input type="text" id="address" placeholder="Alamat"
                    class="mt-7 mx-[6.5rem] px-4 py-2 text-light bg-theme border rounded-lg focus:outline-none focus:border-gray-500" />
                <!-- input address end -->

                <!-- tombol save start -->
                <div class="flex justify-center mt-7 space-x-4">
                    <!-- Tombol Simpan -->
                    <button
                        class="text-center font-semibold rounded-full py-2 w-36 cursor-pointer text-sm bg-gradient-to-b from-[#977FFF] to-[#6F4FFF] text-white hover:opacity-90"
                        onclick="Simpan()">
                        Simpan
                    </button>
                    <!-- Tombol Kembali -->
                    <button
                        class="text-center font-semibold rounded-full py-2 w-36 cursor-pointer text-sm bg-gradient-to-b from-gray-300 to-gray-500 text-black hover:opacity-90"
                        onclick="back()">
                        Kembali
                    </button>
                </div>


                <!-- tombol save end -->
            </div>
        </div>
    </main>
    <script>

        function back() {
            window.location.href = "matchmaking.html"
        }

        function Simpan() {
            window.location.href = "matchmaking.html";
        }

        function overview() {
            window.location.href = "overview.html"
        }

        function komunitas() {
            window.location.href = "community.html"
        }
        function main() {
            window.location.href = "matchmaking.html"
        }
        function kupon() {
            window.location.href = "reward.html"
        }
        function sewa() {
            window.location.href = "sewa_lapangan.html"
        }
        function profil() {
            window.location.href = "profile.html"
        }
        function tolong() {
            window.location.href = "help.html"
        }
        function keluar() {
            window.location.href = "login.html"
        }
        function AddCommunity() {
            window.location.href = "add_community.html"
        }
    </script>
</body>

</html>
