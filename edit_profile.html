      <form action="" onsubmit="return false;">
        <div class="flex flex-col mt-3 mb-5">
          <!-- input username start  -->
          <input type="text" id="username" placeholder="Nama Pengguna"
            class="mt-7 mx-[6.5rem] px-4 py-2 text-light bg-theme border rounded-lg focus:outline-none focus:border-gray-500" />

          <!-- tombol save start -->
          <div class="flex justify-center mt-7 space-x-4">
            <!-- Tombol Simpan -->
            <button
              class="text-center font-semibold rounded-full py-2 w-36 cursor-pointer text-sm bg-gradient-to-b from-[#977FFF] to-[#6F4FFF] text-white hover:opacity-90"

              Simpan
            </button>
            <!-- Tombol Kembali -->

              class="text-center font-semibold rounded-full py-2 w-36 cursor-pointer text-sm bg-gradient-to-b from-gray-300 to-gray-600 text-white hover:opacity-90"
              onclick="back()">
              Kembali
            </button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <script>
    // Open file dialog when button is clicked
    document
      .getElementById("selectImageButton")
      .addEventListener("click", () => {
        document.getElementById("fileInput").click();
      });

    // Handle file selection and show preview
    function handleFileSelect(event) {
      const file = event.target.files[0];
      const previewContainer = document.getElementById("preview");

      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          previewContainer.innerHTML = `
            <img src="${e.target.result}" alt="Selected Image" class="w-40 h-40 rounded-full mb-4">
          `;
        };
        reader.readAsDataURL(file);
      } else {
        previewContainer.innerHTML = `<p class="text-gray-500">Tidak ada foto terpilih</p>`;
      }
    }

    function back() {
      window.location.href = "profile.html";
    }

    function Simpan() {
      window.location.href = "profile.html";
    }

  </script>

  <script>
    const token = localStorage.getItem("auth_token"); // Ambil token dari localStorage

    // Fungsi untuk menangkap data dari form dan mengirim request
    async function updateUserData(event) {
      event.preventDefault(); // Mencegah form reload halaman secara default

      // Ambil nilai dari input form
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Username dan Password tidak boleh kosong.");
        return;
      }

      if (!token) {
        alert("Token tidak ditemukan. Silakan login terlebih dahulu.");
        return;
      }

      try {
        // Data request
        const requestData = { username, password };

        // Fetch API dengan method PATCH
        const response = await fetch(
          "http://127.0.0.1:8000/api/users/current",
          {
            method: "PATCH",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(requestData),
          }
        );

        // Cek jika ada error
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || `HTTP ${response.status}`);
        }

        // Tampilkan data respon di console
        const data = await response.json();
        console.log("Data berhasil diperbarui:", data);
        alert("Data berhasil diperbarui!");
      } catch (error) {
        console.error("Gagal memperbarui data:", error);
        alert(`Gagal memperbarui data: ${error.message}`);
      }
    }

    // Pasang event listener pada tombol submit
    document
      .getElementById("submit-btn")
      .addEventListener("click", updateUserData);
  </script>
